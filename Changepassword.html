<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azure background */
        }
        
        .header {
            background-color: #f9f9f9;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* White container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #000; /* Black font */
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff; /* Azure color */
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form id="change-password-form">
            <input type="password" id="e-mail" placeholder="Your E-mail" required><br>
            <input type="password" id="new-password" placeholder="New Password" required><br>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
            <input type="submit" value="Confirm">
        </form>
    </div>

    <script>
        document.getElementById('change-password-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Placeholder function to handle changing password
            {
            // Redirect to the login page
            window.location.href = "password_changed.html"
        }
            // Redirect to next page or perform other actions as needed
        });
    </script>
</body>
</html>
